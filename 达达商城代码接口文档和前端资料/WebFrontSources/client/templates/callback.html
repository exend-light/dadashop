<script>
    var uid = ""
    var querystring = location.search
    window.onload=function(){
        $.ajax({
                url: baseUrl+'/v1/users/weibo/users'+querystring,
                type: 'get',
                dataType: "json",
                success: function (res) {
                    if (res.code == 200) {
                        window.localStorage.clear();
                        window.localStorage.setItem('dashop_token', res.token);
                        window.localStorage.setItem('dashop_user', res.username);
                        $('.query').css({display:"block"})
                        $(".success").css({display:"none"})
                        $('.form_box').css({display:"none"})
                        setTimeout(()=>{
                            window.location.href="index.html"
                        },1000)
                    }else if(res.code == 201){
                        $('.query').css({display:"none"})
                        $(".success").css({display:"none"})
                        $('.form_box').css({display:"block"})
                        // access_token = res.access_token
                        uid = res.uid
                    }else{
                        alert(res.error)
                    }
                }
            })
    }
        $(".submit2").click (function(){
        var uname2 = $("#uname2").val()
        var password2 = $("#upwd2").val()
            if(uname2&&password2){
                $.ajax({
                url: baseUrl+'/v1/users/weibo/users/binduser',
                type: 'post',
                data:JSON.stringify({uid,username:uname2,password:password2}),
                contentType:'application/json',
                dataType: "json",
                success: function (res) {
                    if(res.code===200){
                        window.localStorage.clear();
                        window.localStorage.setItem('dashop_token', res.token);
                        window.localStorage.setItem('dashop_user', res.username);
                        window.localStorage.setItem('dashop_count', res.carts_count);
                        $('.query').css({display:"block"})
                        $(".success").css({display:"none"})
                        $('.form_box').css({display:"none"})
                        setTimeout(()=>{
                            window.location.href="index.html"
                        },1000)
                    }else{
                        alert(res.error)
                    }
                }
            })
            }else{
                alert('信息请填写完整！！！')
            }
        })

        $(".submit").click (function(){
        var uname = $("#uname").val()
        var phone = $("#phone").val()
        var password = $("#upwd").val()
        var email = $("#email").val()
            if(uname&&phone&&password&&email){
                $.ajax({
                url: baseUrl+'/v1/users/weibo/users',
                type: 'post',
                data:JSON.stringify({uid,username:uname,password,phone,email}),
                contentType:'application/json',
                dataType: "json",
                success: function (res) {
                    if(res.code===200){
                        window.localStorage.clear();
                        window.localStorage.setItem('dashop_token', res.token);
                        window.localStorage.setItem('dashop_user', res.username);
                        window.localStorage.setItem('dashop_count', res.carts_count);
                        $('.query').css({display:"block"})
                        $(".success").css({display:"none"})
                        $('.form_box').css({display:"none"})
                        setTimeout(()=>{
                            window.location.href="index.html"
                        },1000)
                    }else{
                        alert(res.error)
                    }
                }
            })
            }else{
                alert('信息请填写完整！！！')
            }
        })

</script>
